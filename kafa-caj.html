<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Kafe i Čajevi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;

      background-image: url("slike/pozadinakafa.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.7);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    /* STAVKE */
    .item {
      background: rgba(255, 255, 255, 0.55); /* polu-transparentno */
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 15px;
      max-width: 500px;

      display: flex;
      align-items: center;
      gap: 15px;
    }

    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item div {
      font-size: 17px;
      font-weight: 700;
      color: #000;
      text-shadow: 0 1px 2px rgba(255,255,255,0.6);
    }

    /* MOBILNI PRIKAZ */
    @media (max-width: 600px) {
      body {
        padding: 15px;
        background-attachment: scroll;
      }

      .item {
        max-width: 95%;
      }

      .item img {
        width: 70px;
        height: 70px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
