<head>

<style>
body{font-family:Arial,sans-serif;margin:0;padding:20px;min-height:100vh;background:url("slike/pozadinakafa.png") center/cover no-repeat fixed;}
a{color:#fff;font-weight:bold;text-decoration:none;text-shadow:0 1px 4px rgba(0,0,0,.7);}
h1{text-align:center;color:#fff;margin:25px 0;text-shadow:0 2px 6px rgba(0,0,0,.7);}

.item{
  background: rgba(255,255,255,.4);
  border-radius:14px;
  padding:12px;
  margin-bottom:15px;
  max-width:500px;
  display:flex;
  gap:15px;
  align-items:center;
  cursor:pointer;
}
.item img{width:80px;height:80px;object-fit:cover;border-radius:10px;}
.item div{font-size:17px;font-weight:700;color:#000;text-shadow:0 1px 2px rgba(255,255,255,.6);}

#lightbox{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:999;}
#lightbox img{max-width:90%;max-height:90%;border-radius:14px;animation:zoom .25s ease;}
@keyframes zoom{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1)}

@media(max-width:600px){
  body{padding:15px;background-attachment:scroll;}
  .item{max-width:95%;}
  .item img{width:70px;height:70px;}
  h1{font-size:24px;}
}
</style>
</head>
<body>

<a href="index.html">‚Üê Nazad</a>

<div class="item" onclick="openImg(this)"><img src="slike/domaca.jpg"><div>Domaca Kafa</div></div>
<div class="item" onclick="openImg(this)"><img src="slike/freeze.jpg"><div>Grand Freeze</div></div>
<div class="item" onclick="openImg(this)"><img src="slike/freezekokos.jpg"><div>Grand Freeze kokos</div></div>
<div class="item" onclick="openImg(this)"><img src="slike/3u1.jpg"><div>Grand 3u1 classic</div></div>
<div class="item" onclick="openImg(this)"><img src="slike/3u1capucinovanila.jpg"><div>Grand 3u1 capucino vanila</div></div>

<div class="item" onclick="openImg(this)"><img src="slike/caj9biljaka.jpg"><div>Yumis caj 9 biljaka</div></div>
<div class="item" onclick="openImg(this)"><img src="slike/cajbrusnica.jpg"><div>Fructis caj Brusnica</div></div>
<div class="item" onclick="openImg(this)"><img src="slike/cajkamilica.jpg"><div>Fructis caj Kamilica</div></div>
<div class="item" onclick="openImg(this)"><img src="slike/cajuva.jpg"><div>Welton caj Uva</div></div>

<div id="lightbox" onclick="closeImg()"><img id="lb-img"></div>

<script>
let imgs=[],i=0,x0=0;
document.querySelectorAll(".item img").forEach((img,n)=>{imgs.push(img.src);img.dataset.i=n});
function openImg(el){i=+el.querySelector("img").dataset.i;show();}
function show(){lb.style.display="flex";lbImg.src=imgs[i];}
function closeImg(){lb.style.display="none";}
const lb=document.getElementById("lightbox"),lbImg=document.getElementById("lb-img");
lb.addEventListener("touchstart",e=>x0=e.touches[0].clientX);
lb.addEventListener("touchend",e=>{
  let d=e.changedTouches[0].clientX-x0;
  if(Math.abs(d)>50){i=d<0?(i+1)%imgs.length:(i-1+imgs.length)%imgs.length;show();}
});
</script>
</body>
