<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Sokovi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  background-image: url("slike/pozadinasok.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

a {
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

h1 {
  text-align: center;
  color: #fff;
  text-shadow: 0 2px 6px rgba(0,0,0,0.7);
}

.item {
  background: rgba(255,255,255,0.55);
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 15px;
  max-width: 500px;
  display: flex;
  align-items: center;
  gap: 15px;
}

.item img {
  width: 80px;
  height: 80px;
  border-radius: 10px;
  object-fit: cover;
  cursor: pointer;
}

.item div {
  font-size: 17px;
  font-weight: 700;
}

@media (max-width:600px){
  body { background-attachment: scroll; }
  .item { max-width: 95%; }
}

#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}
</style>
</head>

<body>

<a href="index.html">‚Üê Nazad</a>
<h1>ü•§ Sokovi</h1>

<div class="item">
  <img src="slike/heba.jpg" onclick="uvecaj(this)">
  <div>Kisela voda Heba</div>
</div>

<div class="item">
  <img src="slike/cocacola.jpg" onclick="uvecaj(this)">
  <div>Coca-Cola</div>
</div>

<div id="lightbox" onclick="zatvori()">
  <img id="lightbox-img">
</div>

<script>
function uvecaj(img) {
  document.getElementById("lightbox-img").src = img.src;
  document.getElementById("lightbox").style.display = "flex";
}
function zatvori() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
